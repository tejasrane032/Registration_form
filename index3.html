<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h2>REGISTRATION FORM</h2>
        </nav>
    </header>
    <div>
        <fieldset class="form" method="Get">
            <legend id="stud">REGISTRATION</legend>
            <label>Name:</label>
            <input id="name" type="text" placeholder="Tejas Rane">
            <br><br>
            <label>Email:</label>
            <input id="email" type="email" placeholder="tejasrane987@gmail.com">
            <br><br>
            <label>Phone No.:</label>
            <input id="phone" type="tel" placeholder="9168325332">
            <br><br>
            <button type="reset">Reset</button>
            <button id="entry">Submit</button>
        </fieldset>

        <table id="display">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No.</th>
            </tr>
        </table>
    </div>
    <script src="script3.js"></script>
    <div class="footer">Designed By : Tejas Rane</div>
</body>

</html>
